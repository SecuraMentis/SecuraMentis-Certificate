<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Diese Werte holst du über URL-Parameter oder lokal (siehe weiter unten)
      const params = new URLSearchParams(window.location.search);
      const kap1 = params.get("k1");
      const kap2 = params.get("k2");
      const score = params.get("score");
      const leit = params.get("leitsatz");

      doc.setFontSize(16);
      doc.text("Abschlussbericht – SecuraMentis", 20, 20);
      doc.setFontSize(12);
      doc.text("Kapitel 1: " + kap1, 20, 40);
      doc.text("Kapitel 2: " + kap2, 20, 50);
      doc.text("Quiz Score: " + score, 20, 60);
      doc.text("Leitsatz: " + leit, 20, 80);

      doc.save("SecuraMentis_Abschluss.pdf");
    };
  </script>
</body>
</html>
