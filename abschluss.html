<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SecuraMentis Abschluss</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });

      // Werte aus der URL holen
      const params = new URLSearchParams(window.location.search);
      const kap1 = params.get("k1");
      const kap2 = params.get("k2");
      const kap3 = params.get("k3");
      const kap4 = params.get("k4");
      const kap5 = params.get("k5");
      const score = params.get("score");
      const leitsatz = params.get("leitsatz");

      const fallback = (val) => val ? val : "—";

      const img = new Image();
      img.src = "assets/SecuraMentis_Certificate_Template.png";

      img.onload = function () {
        doc.addImage(img, "PNG", 0, 0, 297, 210); // A4 Querformat

        doc.setFont("helvetica", "bold");
        doc.setFontSize(18);
        doc.setTextColor("#00235F");
        doc.text("Certificate SecuraMentis Course", 20, 30);

        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text("Kapitel 1: " + fallback(kap1), 20, 60);
        doc.text("Kapitel 2: " + fallback(kap2), 20, 70);
        doc.text("Kapitel 3: " + fallback(kap3), 20, 80);
        doc.text("Kapitel 4: " + fallback(kap4), 20, 90);
        doc.text("Kapitel 5: " + fallback(kap5), 20, 100);
        doc.text("Quiz Score: " + fallback(score), 20, 110);

        doc.setFont("helvetica", "italic");
        doc.setFontSize(11);
        doc.text("Dein persönlicher Leitsatz:", 20, 130);
        doc.text(doc.splitTextToSize(fallback(leitsatz), 240), 20, 140);

        doc.save("SecuraMentis_Abschluss.pdf");
      };
    };
  </script>
</body>
</html>
