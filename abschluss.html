<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SecuraMentis Abschluss</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

      // Parameter
      const params = new URLSearchParams(window.location.search);
      const kap1 = params.get("k1");
      const kap2 = params.get("k2");
      const kap3 = params.get("k3");
      const kap4 = params.get("k4");
      const kap5 = params.get("k5");
      const score = params.get("score");
      const leitsatz = params.get("leitsatz");
      const fallback = val => val ? val : "—";

      // Bilder
      const bg = new Image();
      const signature = new Image();
      let bgLoaded = false;
      let sigLoaded = false;

      bg.src = "SecuraMentis_Certificate_Template.png";
      signature.src = "Signature.png";

      bg.onload = () => {
        bgLoaded = true;
        checkAndGenerate();
      };
      signature.onload = () => {
        sigLoaded = true;
        checkAndGenerate();
      };

      function checkAndGenerate() {
        if (!bgLoaded || !sigLoaded) return;

        // Hintergrund
        doc.addImage(bg, "PNG", 0, 0, 210, 297);

        // Text
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);

        const x = 25;
        const y = 100;

        doc.text("Kapitel 1 abgeschlossen am: " + fallback(kap1), x, y);
        doc.text("Kapitel 2 abgeschlossen am: " + fallback(kap2), x, y + 7);
        doc.text("Kapitel 3 abgeschlossen am: " + fallback(kap3), x, y + 14);
        doc.text("Kapitel 4 abgeschlossen am: " + fallback(kap4), x, y + 21);
        doc.text("Kapitel 5 abgeschlossen am: " + fallback(kap5), x, y + 28);

        doc.text("Quiz Score: " + fallback(score), x, y + 40);

        doc.setFont("helvetica", "italic");
        doc.setFontSize(11);
        doc.text("Dein persönlicher Leitsatz:", x, y + 55);

        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.text(doc.splitTextToSize(fallback(leitsatz), 160), x, y + 62);

        // Signatur unten rechts
        doc.addImage(signature, "PNG", 150, 255, 40, 20);

        // Speichern
        doc.save("SecuraMentis_Abschluss.pdf");
      }
    };
  </script>
</body>
</html>
